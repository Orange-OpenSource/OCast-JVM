language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
stages:
  - build
  - verification
jobs:
  include:
    - stage: build
      name: Assemble
      script: ./gradlew assemble
    - stage: verification
      name: Kotlin linter
      script: ./gradlew ktlint
    - name: Unit tests
      script: ./gradlew :sdk:test
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
# Install of oraclejdk8 fails on Xenial but works fine on Trusty
dist: trusty
